{{ if eq .Type "alert" }}
  <blockquote class="alert alert-{{ .AlertType }}">
    <div class="alert-title">
      {{ transform.Emojify (index $icons .AlertType) }}
      <p>
        {{ with .AlertTitle }}
        {{ else }}
          {{ or (i18n .AlertType) (title .AlertType) }}
        {{ end }}
      </p>
    </div>
    {{ .Text }}
  </blockquote>
{{ else }}
  <blockquote>
    {{ .Text }}
  </blockquote>
{{ end }}
